<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Wedding Photo Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üíí Wedding Photo Gallery</h1>
            <p class="subtitle">Beautiful moments captured forever</p>
        </header>

        <!-- All Photos Section -->
        <section class="gallery-section">
            <div class="gallery-controls">
                <span id="photoCount" class="photo-count"></span>
            </div>
            <div id="galleryGrid" class="gallery-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading photos...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-toolbar">
            <button id="downloadBtn" class="modal-btn" title="Download">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Download
            </button>
        </div>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption"></div>
        <button class="modal-nav modal-prev" id="modalPrev">‚ùÆ</button>
        <button class="modal-nav modal-next" id="modalNext">‚ùØ</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
